<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <main>
    <header>
      <figure class="headerLogo">
        <a href="/">
          <img src="./img/logo.png" alt="Logo" class="logo">
        </a>
        <figcaption class="logoCaption">Rock Paper Scissors</figcaption>
      </figure>
      <nav>
        <ul>
          <li><a href="#rule">Rules</a></li>
          <li><a href="./game.html">Start</a></li>
          <li><a href="#">Scores</a></li>
        </ul>
      </nav>
    </header>
    <section class="game">
      <h1 class="game--title">Choose a Move</h1>
      <figure class="game--images">
       <div class="game--img">
        <img src="./img/rock.png" alt="Rock image">
        <figcaption class="game--caption">Rock</figcaption>
       </div>
        <div class="game--img">
          <img src="./img/paper.png" alt="paper image">
        <figcaption class="game--caption">Paper</figcaption>
        </div>
        <div class="game--img">
          <img src="./img/scissors.png" alt="scissors image">
        <figcaption class="game--caption">Scissors</figcaption>
        </div>
      </figure>
      <button class="rule-btn">
        <a href="./index.html#rule">Rules</a>
      </button>
    </section>
  </main>
</body>

</html>
