<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper or Scissors Game</title>
  <link rel="stylesheet" href="./index.css">

</head>

<body>
  <main>
    <header>
      <figure>
        <a href="/">
          <img src="./img/logo.png" alt="Logo" class="logo">
        </a>
        <figcaption>Rock Paper Scissors</figcaption>
      </figure>
      <nav>
        <ul>
          <li><a href="#">Rules</a></li>
          <li><a href="#">Start</a></li>
          <li><a href="#">Scores</a></li>
        </ul>
      </nav>
    </header>
    <section class="home">
      <div class="images">
        <img src="./img/Rock.gif" alt="Rock image" class="img">
        <img src="./img/Paper.gif" alt="Paper image" class="img">
        <img src="./img/Scissors.gif" alt="Scissors image" class="img">
      </div>
      <div class="content">
        <h1>Rock, Paper or Scissors.</h1>
        <p>Want to have <span>fun?</span></p>
        <button type="submit" class="btn">Start Game</button>
    </section>

    <footer>
      <p>Created by <a href="#" target="_blank">Elue</a> &copy;2023</p>
